<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
    <head>
        <title> GUESSTHEWORD</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <link src="style.css" rel="stylesheet" href="./style.css"></script>


        
    </head>
    <body ng-app="GUESSTHEWORD" ng-controller="GameController">
    
    <div>
       <div  class="header">  <h1>GUESS THE WORD</h1>  </div> 
    </div>
    <div class="content">
    <div>
        Guesses Left :: {{guesses}}
    </div>
    <div>
        Incorrect Guesses :: <span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
    </div>
    <div>
        Your Correct Guesses :: <span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
    </div>
        <div>You have to guess: {{displayWord}} </div>
            <div>
                    <div>
                        <label>Input Your Letter: <input class="form-control" type="text" name="guess" maxlength="1" ng-model="input.letter">
                        <button class="btn btn-outline-success" ng-click="letterChosen()">Submit</button>
                    </div>
            </div>
    </div>
    
    </body>
   
</html>
